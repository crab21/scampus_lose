<!DOCTYPE html>

<head>

<script type="text/javascript" src="js/jquery-2.1.4.js"></script>

    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                type: "POST",
                url: "/li/content.action",
                dataType: "html",
                success: function (data) {
                    alert(data);
                    $("#btn1").append(data);
                },
                error: function () {
                    alert("异步失败");
                }

            });
        });
    </script>
</head>
<body ontouchstart>
<header class='demos-header'>
    <h1 class="demos-title">明德失物招领信息发布中心</h1>
</header>
<div >

    <div  id="btn1" class="weui_cells weui_cells_access">

    </div>
    <a href="javascript:;" id="button1" class="weui_btn weui_btn_default">按钮</a>
</div>



<script type="text/javascript">
    $(document).ready(function () {
        $("#button1").click(function () {
            var page = Number($("#span1").text());
            var pageTotal = Number($("#span2").text());

            alert(page);
            if (page > 0) {
                $("#span1").remove();
                page = page + 1;
                alert(page + "--------");
                $.ajax({
                    type: "POST",
                    url: "li/content.action",
                    dataType: "html",
                    data: "p.page=" + (page) + "",
                    success: function (data) {
                        $("#btn1").append(data);
                        $.toast("操作成功", function () {
                            console.log('close');
                        });
                    },
                    error: function () {
                        alert("异步失败");
                    }
                });
            } else {
//                $("#button1").remove();
                alert("亲,暂无更多消息了...");
            }
        });
    });
</script>
