<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>明德失物招领信息发布中心|明德微校园</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <link rel="stylesheet" href="css/weui.css">
    <link rel="stylesheet" href="css/jquery-weui.css">
    <link rel="stylesheet" href="css/demos.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script src="js/jquery-weui.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $.ajax({
                type: "POST",
                url: "/scampus_lose/li/content.action",
                dataType: "html",
                success: function (data) {
                    $("#btn1").append(data).slideDown;
                    var pageTotal = Number($("#span2").text());
                    if (pageTotal < 10) {
                        $("#button1").remove();
                    }
                },
                error: function () {
                    alert("加载失败");
                }

            });
        });
    </script>
</head>
<body ontouchstart>
<img src="pic/fenxiang.jpg" width="0" height="0">
<h1 class="demos-title" style="font-size:20px">明德失物招领信息发布中心</h1>
<div>
    <div id="btn1" class="weui_cells weui_cells_access"></div>
    <a href="javascript:;" id="button1" class="weui_btn weui_btn_default">加载更多</a>
</div>


<script type="text/javascript">
    $(document).ready(function () {
        $("#button1").click(function () {
            var page = Number($("#span1").text());


            if (page > 0) {
                $("#span1").remove();
                page = page + 1;
                $.ajax({
                        type: "POST",
                        url: "/scampus_lose/li/content.action",
                        dataType: "html",
                        data: "p.page=" + (page) + "",
                        success: function (data) {
                            if (data.length == 7) {
                                $("#button1").remove();
                                $.toast("亲,暂无更多消息了...", "forbidden");

                            } else {
                                $("#btn1").append(data).slideDown;
                                $.toast("加载成功", function () {
                                    console.log('close');
                                });
                            }
                        }
//                        error: function () {
//                            alert("加载失败");
//                        }
                    }
                );
            }
            else {
//                $("#button1").remove();
                $.toast("亲,暂无更多消息了...", "forbidden");
            }
        })
        ;
    })
    ;
</script>

<script src="js/fastclick.js"></script>
<script>
    $(function() {
        FastClick.attach(document.body);
    });
</script>
<script>
    $(document).on("click", "#show-actions", function () {
        $.actions({
            title: "选择操作",
            onClose: function () {
                console.log("close");
            },
            actions: [
                {
                    text: "搜索",
                    className: "color-warning",
                    onClick: function () {
                        $.prompt({
                            title: "请输入搜索的内容",
                            onOK: function(text) {
                               location.href="search?searchInfo="+text+"";
                            },
                            onCancel: function() {
                                console.log("取消");
                            },
                            input: '一卡通'
                        });
                    }
                },
                {
                    text: "发布",
                    className: "color-primary",
                    onClick: function () {
                        location.href = "scampus/submit.html";
                    }
                }
            ]
        });
    });
</script>
