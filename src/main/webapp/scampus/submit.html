<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link rel="stylesheet" href="../css/weui.css">
    <link rel="stylesheet" href="../css/jquery-weui.css">
    <link rel="stylesheet" href="../css/demos.css">
    <script type="text/javascript" src="../js/jquery-2.1.4.js"></script>
    <script src="../js/jquery-weui.js"></script>
</head>
<body>
<div>
    <form action="../li/submitInfo.action" method="post" id="loseinfo" enctype="multipart/form-data">
        <!--类型选择-->
        <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">类型</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" id="job" name="sub.lose_type" type="text" value="" >
                </div>
            </div>
        </div>
        <script src="../js/jquery-2.1.4.js"></script>
        <script src="../js/fastclick.js"></script>
        <script>
            $(function () {
                FastClick.attach(document.body);
            });
        </script>
        <script src="../js/jquery-weui.js"></script>
        <script>
            $("#job").select({
                title: "选择职业",
                items: ["法官", "医生", "猎人", "学生", "记者", "其他"],
                onChange: function (d) {
                    console.log(this, d);
                },
                onClose: function () {
                    console.log("close");
                },
                onOpen: function () {
                    console.log("open");
                },
            });
        </script>

        <div class="weui_cell">
            <div class="weui_cell_hd"><label id="lose-name" class="weui_label">标题</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="tel" name="sub.lose_name" id="lose_name" placeholder="请输入标题">
            </div>
        </div>

        <div class="weui_cell">
            <div class="weui_cell_hd"><label id="lose-location" class="weui_label">地点</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" type="tel" name="sub.lose_location" id="lose_location" placeholder="请输入捡到/丢失地点">
            </div>
        </div>

        <div class="weui_cells_title">物品简述</div>
        <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <textarea class="weui_textarea" name="sub.lose_info" placeholder="请简述物品." rows="3"></textarea>
                    <div class="weui_textarea_counter"><span>0</span>/200</div>
                </div>
            </div>
        </div>
        <!--手机号-->
        <div class="weui_cell weui_cell_warn">
            <div class="weui_cell_hd"><label id="lose-phone" class="weui_label">手机号</label></div>
            <div class="weui_cell_bd weui_cell_primary">
                <input class="weui_input" name="sub.lose_phone" id="lose_phone" type="tel" placeholder="请输入手机号">
            </div>
        </div>
        <!--图片上传-->

        <!--确定按钮-->
        <div class="weui_btn_area">
            <a class="weui_btn weui_btn_primary" href="javascript:" id="showTooltips">发布</a>
        </div>
        <script type="text/javascript">
            $(document).ready(function () {
                var sum_lose_name = 0;
                var sum_lose_location = 0;
                var sum_lose_phone = 0;


                $("#lose_name").keyup(function () {
                    var a = $("#lose_name").val().length;
                    if(a > 15){
                        $("#lose-name").html("标题<i class='weui_icon_warn'></i>");
                        sum_lose_name = 1;
                        $.alert("chang du guo chang");

                    }
                    else{
                        $("#lose-name").html("标题");
                        sum_lose_name = 0;
                    }
                });

                $("#lose_location").keyup(function () {

                    var a = $("#lose_location").val().length;
                    if(a > 15){
                        $("#lose-location").html("标题<i class='weui_icon_warn'></i>");
                        sum_lose_location = 1;
                        $.alert("chang du guo chang");
                    }else{
                        $("#lose-location").html("地点");
                        sum_lose_location = 0;
                    }
                });

                $("#lose_phone").keyup(function () {
                    var a = $("#lose_phone").val().length;
                    if(a > 11){
                        $("#lose-phone").html("标题<i class='weui_icon_warn'></i>");
                        sum_lose_phone = 1;
                        $.alert("chang du guo chang");
                    }else{
                        sum_lose_phone = 0;
                        $("#lose-phone").html("手机号");
                    }
                });

                $("#showTooltips").click(function () {
                    if (sum_lose_name == 0 && sum_lose_phone == 0 && sum_lose_location == 0) {
                        $("#loseinfo").submit();
                    } else {


                    alert("no");
                }

//
                });
            });
        </script>

    </form>



</div>
</body>
</html>
